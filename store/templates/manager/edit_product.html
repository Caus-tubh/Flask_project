<!DOCTYPE html>
{% from 'macros.html' import Flash %}
{{ Flash() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<html data-bs-theme="dark">
    
    <div class="container-sm">
        <div class="row">
        <div class="p-lg-5">
        <div class="col-7">
        <form method="POST" action="/manager/product/edit/{{product.product_name}}" enctype="multipart/form-data">
            <div class="mb-3">
            <label for="ProductName" class="form-label">product_name</label>
            <input type="username" class="form-control" name="product_name" value="{{product.product_name}}">
            </div>
            
            <div class="mb-3">
                Upload the product image
                <input type="file" name="product_image">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="username" class="form-control" name="description" value="{{product.description}}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="username" class="form-control" name="price" value="{{product.price}}">
            </div>
            <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <input type="username" class="form-control" name="supplier" value="{{product.supplier}}">
            </div>
            <div class="mb-3">
                <label for="expirey" class="form-label">Expirey</label>
                <input type="username" class="form-control" name="expirey" value="{{product.expirey_date}}">
                <div class="form-text">Please enter in standard ISO format only eg:- YYYYMMDD, YYYY-MM-DD</div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="username" class="form-control" name="quantity" value="{{product.quantity}}">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form> 
        </div>
        </div>
    </div>
    </div>
</html>
