<!DOCTYPE html>
{% from 'macros.html' import Flash %}
{{ Flash() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<html data-bs-theme="dark">
    <div class="container-md" style="position: absolute;margin: 150px 400px;">
        <div class="col-4">
        <form method="POST" action="/manager/category" id="login">
            <div class="mb-3">
            <label for="CategoryName" class="form-label">Category name</label>
            <input type="username" class="form-control" id="exampleInputUsername" name="category_name">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="quality" id="flexRadioDefault1" value="liquid">
                <label class="form-check-label" for="flexRadioDefault1">
                  Rs./Litre
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="quality" id="flexRadioDefault2" value="solid" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Rs./Kg
                </label>
            </div>

            <button type="submit" class="btn btn-primary" value="add" name ="action">Add</button>
        </form> 
    </div>
    </div>
</html>
