<!DOCTYPE html>
{% from 'macros.html' import generate,button,cart_maker,product_maker %}
{% from 'macros.html' import Flash %}
{{ Flash() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<html data-bs-theme="dark">
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Kstore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-pills nav-fill">
              {{ generate(list,category) }}
            </ul>
          </div>
          {% if status == 1%}
          <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-start" action="/cart/your_cart/{{username}}" method="GET">
              <button class="btn btn-primary me-2" type="submit">Your cart</button>
            </form>
          </nav>
          {% endif %}
          <form class="d-flex" role="search" method="POST" action="/search">
            <input class="form-control me-2" type="search" placeholder="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {{button(status)}}
        </div>
      </nav>
  <div class="container-xxl text-start">
    {% if manager_status == 1 %}
    <div class="row gy-3">
      <div class="col-3">
        <div class="p-3">
          <form class="container">
            <a  href="/manager/category" method ="get">
            <button class="btn btn-sm btn-outline-success" type="button">
              Add category
            </button>
            </a>
          </form>
        </div>
      </div>
      <div class="col-3">
        <div class="p-3">
          <form class="container">
            <a  href="/manager/category/edit" method ="get">
            <button class="btn btn-sm btn-outline-success" type="button">
              Edit/Delete category
            </button>
            </a>
          </form>
        </div>
      </div>
      <div class="col-3">
        <div class="p-3">
          <form class="container">
            <a  href="/manager/product/{{category}}" method ="get">
            <button class="btn btn-sm btn-outline-success" type="button">
              Add product
            </button>
            </a>
          </form>
        </div>
      </div>
      <div class="col-3">
        <div class="p-3">
          <form class="container">
            <a  href="/stats" method ="get">
            <button class="btn btn-sm btn-outline-success" type="button">
              Statistics
            </button>
            </a>
          </form>
        </div>
      </div>
    </div>
    {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </div>
</html>
